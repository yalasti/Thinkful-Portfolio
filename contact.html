  <form class="form-horizontal">
<fieldset id="fs"> 

<!--Form Name -->
<legend><h3 class="text-center">Contact Me</h3></legend> 

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Name">Name</label>  
  <div class="col-md-4">
  <input id="Name" name="Name" placeholder="Your Name" class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Email">Email</label>  
  <div class="col-md-4">
  <input id="Email" name="Email" placeholder="Your Email Address" class="form-control input-md" required="" type="text">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Subject">Subject</label>
  <div class="col-md-4">
    <select id="Subject" name="Subject" class="form-control">
      <option value="">Business Inquiry</option>
      <option value="">General Questions</option>
      <option value="">Feedback/Comments</option>
      <option value="">Employment Inquiry</option>
      <option value="">Other</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Message">Message</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="Message" name="Message">How can we help you?</textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Send">Send</label>
  <div class="col-md-4">
    <button id="Send" name="Send" class="btn btn-info">Send</button>
  </div>
</div>

</fieldset>
</form>
